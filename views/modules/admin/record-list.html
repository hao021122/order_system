<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details List</title>
  <link rel="stylesheet" href="/css/sidebar-user.css" />
  <link rel="stylesheet" href="/css/share-css.css" />
  <link rel="stylesheet" href="/css/material-icon.css" />
  <link rel="stylesheet" href="/css/product.css" />
</head>
<body>
  <div class="container">
    <div style="padding: 20px;">
      <h1>Order Details</h1>
      <div class="status">
        Status: 
        <select class="status-sel">
        </select>
      </div>
    
      <div class="box">
        <div class="box blue" style="padding-left: 30px;">
          <div id="reference-number"></div>
          <div id="date"></div>
          <div id="curr-status"></div>
        </div>

        <div class="box-content">
          <div class="r5">Product</div>
          <div class="r2">Prod Name</div>
          <div class="r2">Quantity</div>
          <div class="r2">Rate</div>
          <div class="r2">Amount</div>
        </div>
        <div class="order-details-line"></div>
        <div class="empty"></div>
      </div>

      <div>
        <div class="notes">
          Please Check you email and confirm the order by Whatsapp. 
        </div>
        <div class="total-calc">
          <div id="total-qty"></div>
          <div id="sub-total"></div>
          <div id="tax1-total"></div>
          <div id="tax2-total"></div>
          <div id="total-amt"></div>
        </div>

        <div class="action-btn">
          <div class="btn update-status">Submit</div>
        </div>
      </div>
      

      </div>
    </div>
  </div>
  
  <div id="popup-container">
    <div id="popup-content">
      <span id="popup-message"></span>
      <span id="popup-close-btn" class="material-icons"> close </span>
    </div>
  </div>

  <div class="template-div">
      <div class="order-details-line0">
          <div class="r5 prod-img-con"></div>
          <div class="r2 prod-name"></div>
          <div class="r2 qty"></div> 
          <div class="r2 amount"></div>
          <div class="r2 amount"></div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/admin/record-list.js"></script>
</body>
</html>
