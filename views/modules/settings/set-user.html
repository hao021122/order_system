<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="/css/share-css.css" />
    <link rel="stylesheet" href="/css/order-settings.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Settings - User</title>
  </head>
  <body>
    <!-- Template Start -->
    <div class="container addon">
      <div class="setup-prod-addon-div">
        <div class="r1 flex-row space-between">
          <div class="flex-row r btn-back0">
            <div class="btn-back">
              <span class="material-icons"> arrow_back_ios </span>
            </div>
            <div class="title">User</div>
            <div class="loading"></div>
          </div>

          <div class="flex-row action">
            <div class="btn-add btn-bg1">
              <span class="material-icons"> add_box </span>
            </div>
            <div class="btn-save btn-bg2">
              <span class="material-icons"> save </span>
            </div>
          </div>
        </div>

        <div class="flex-row">
          <div class="col1">
            <div>
              <div class="flex-row search-bar0">
                <div class="input-field space-between">
                  <input
                    type="text"
                    class="txt-input search-description"
                    placeholder="Search..."
                  />
                </div>
              </div>
              <div class="flex-row space-between search-bar-detail">
                <div class="flex-row search-bar-item1">
                  <div># of records:</div>
                </div>
                <div class="flex-row search-bar-item2">
                  <div class="status-opt status-all">All</div>
                  <div class="status-opt status-all selected">Active</div>
                  <div class="status-opt status-all">Inactive</div>
                </div>
              </div>
            </div>
            <div class="item-list"></div>
          </div>
          <div class="col2 entry-div">
            <div class="input-field" style="display: none">
              <input
                type="hidden"
                class="txt-input user-id-input"
                placeholder="User ID..."
                value=""
              />
            </div>
            <div class="label compulsory-mark">Username</div>
            <div class="input-field">
              <input
                type="text"
                class="txt-input username-input"
                placeholder="Username..."
                maxlength="50"
              />
            </div>
            <div class="label compulsory-mark">Login ID</div>
            <div class="input-field">
              <input
                type="text"
                class="txt-input login-id-input"
                placeholder="Login ID..."
                maxlength="255"
              />
            </div>
            <div class="label">Password</div>
            <div class="input-field">
              <input
                type="text"
                class="txt-input pwd-input"
                placeholder="Password..."
                maxlength="50"
              />
            </div>
            <div class="label compulsory-mark">User Type</div>
            <div class="input-field">
              <input
                type="text"
                class="txt-input user-type-desc-input"
                maxlength="50"
              />
              <div class="btn-select btn-select-user-type">
                <span class="material-icons"> queue </span>
              </div>
            </div>
            <input
              type="hidden"
              class="txt-input user-type-id-input"
              value=""
            />
            <input type="hidden" class="user-type-id" value="" />
            <div class="label compulsory-mark">User Role</div>
            <div class="input-field user-group">
              <input
                type="text"
                class="txt-input user-group-desc-input"
                maxlength="50"
              />
              <div class="btn-select btn-select-user-group">
                <span class="material-icons"> queue </span>
              </div>
            </div>
            <input type="hidden" class="user-group-id-input" value="" />

            <!-- <div class="label">Display Sequence</div>
            <div class="input-field">
              <input
                type="text"
                class="txt-input display-seq-input"
                placeholder="Display Sequence..."
                maxlength="10"
              />
            </div> -->
            <div class="flex-row">
              <div
                class="btn-checkbox0 is-active-input"
                onclick="toggleCheckbox(this)"
              >
                <span class="material-icons"></span>
              </div>
              <div class="chk-lbl is-active0">Active</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; Copyright 2023</p>
    </div>
    <div class="template-div">
      <div class="user-item0">
        <div class="items-20 username"></div>
        <div class="items-20 login-id"></div>
        <div class="items-20 user-status-desc"></div>
        <div class="items-20 last-access-on"></div>
        <div class="items-20 btn-delete">
          <span class="material-icons"> delete_forever </span>
        </div>
      </div>
      <div class="user-type0">
        <div class="user-type-desc"></div>
      </div>
      <div class="user-group0">
        <div class="user-group-desc"></div>
      </div>
    </div>
    <div id="popup-container">
      <div id="popup-content">
        <span id="popup-message"></span>
        <span id="popup-close-btn" class="material-icons"> close </span>
      </div>
    </div>
    <div id="user-type-input">
      <div id="user-type-content">
        <div id="user-type-close-btn" class="flex-row">
          <span class="material-icons"> arrow_back_ios </span>
          <span class="title">Back</span>
        </div>
        <span id="user-type-item"></span>
      </div>
    </div>
    <div id="user-group-input">
      <div id="user-group-content">
        <div id="user-group-close-btn" class="flex-row">
          <span class="material-icons"> arrow_back_ios </span>
          <span class="title">Back</span>
        </div>
        <span id="user-group-item"></span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/settings/set-user.js"></script>
    <script src="/js/library.js"></script>
  </body>
</html>
